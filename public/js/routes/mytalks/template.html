<div class="body">
	<div class="newtalk">
        <div class="container">
			<h3>My talks</h3>
			<hr>
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bhoechie-tab-container">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
                          <div class="list-group">
                            <a href="#" class="list-group-item active text-center">Confirmed</a>
                            <a href="#" class="list-group-item text-center">Waiting for a partner</a>
                          </div>
                        </div>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
                            <!-- flight section -->
                            <div class="bhoechie-tab-content active">
                                <div class="showtalks">
                                    <div class="row" ng-repeat="talk in talks">         
                                        <div>
                                            <div class="list-group">
                                                <div class="list-group-item">
                                                    <div class="row-picture">
                                                        <img class="circle img-thumbnail img-box" src="http://sintret.com/img/andy.jpg" alt="sintret">
                                                    </div>
                                                    <div class="row-content">
                                                        <div class="list-group-item-heading">
                                                            <h4>{{ talk.date }}</h4>
                                                            <h5>Talk in {{ talk.language }} with {{ talk.firstname_with}}</h5>
                                                            <h6>{{talk.place}}</h6>  
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!-- train section -->
                            <div class="bhoechie-tab-content">
                                  <h4>English</h4>
                                  <h5>Tuesday August 20</h5>
                                  <h6>Skylab, Carrer Roc Boronat 35, Barcelona</h6> 
                                  <h5>Choose a Partner:</h5>
                                  <div class="row-picture">
                                    <img class="circle img-thumbnail img-box" src="img/default-user-image.png" alt="sintret">
                                    <img class="circle img-thumbnail img-box" src="img/default-user-image.png" alt="sintret">
                                    <img class="circle img-thumbnail img-box" src="img/default-user-image.png" alt="sintret">
                                    <img class="circle img-thumbnail img-box" src="img/default-user-image.png" alt="sintret">
                                  </div>
                                <hr>
                            </div>

                
                            
                        </div>
                    </div>
              </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
    $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
        e.preventDefault();
        $(this).siblings('a.active').removeClass("active");
        $(this).addClass("active");
        var index = $(this).index();
        $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
        $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
    });
});
</script>
