<div class="body">
    <div class="profile">
        <div class="row">
            <!-- left column-->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-center"><img src="../img/default-user-image.png" alt="avatar" class="avatar img-circle img-thumbnail"/>
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="text-center center-block well well-sm"/>
                </div>
            </div>
            <!-- edit form column-->
            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                <div ng-show='show' class="alert alert-success alert-dismissable"><a data-dismiss="alert" class="panel-close close">×</a><i class="fa fa-coffee"></i>        Changes saved <strong>successfully</strong></div>
                <div ng-show='showLanguage' class="alert alert-success alert-dismissable"><a data-dismiss="alert" class="panel-close close">×</a><i class="fa fa-coffee"></i>        Language saved <strong>successfully</strong></div>
                <form role="form" class="form-horizontal" action="/api/user/update" method="POST">
                    <input value="{{ user._id }}" name="_id" type="text" class="form-control hidden"/>
                    <legend>Personal info</legend>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8">
                            <input value="{{ user.firstname }}" name="firstname" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input value="{{ user.lastname }}" name="lastname" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Age:</label>
                        <div class="col-lg-8">
                            <input value="{{ user.age }}" name="age" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Country:</label>
                        <div class="col-lg-8">
                            <input value="{{ user.country }}" name="country" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Languages:</label>
                        <div class="col-lg-8">
                            <ul class="languages-li">
                                <li ng-repeat="language in languages"><label class="control-label" ng-model="lang">{{language.language}}:</label> {{language.level}} <button type="button" ng-click="removeLanguage(language.language)" class="remove-lang btn mybutton btn-md"><i class="glyphicon glyphicon-remove"></i></button></li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Add new language:</label>
                        <div class="new-lang col-lg-8">
                            <input type="text" id="new-language" ng-model="newlanguage" placeholder="Enter a language..." class="form-control nlanguage"/>
                            <select id="new-language" ng-model="newlevel" name="OC" class="form-control level" placeholder="Select level">
                                <option value="" disabled selected>Select level</option>
                                <option>Begginer</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                                <option>Proficient</option>
                                <option>Native</option>
                            </select>
                            <span class="input-group-btn">
                                <button type="button" ng-click="addLanguage(newlanguage, newlevel)" class="check btn mybutton btn-md"><i class="glyphicon glyphicon-ok"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">About me:</label>
                        <div class="col-lg-8">
                            <textarea class="form-control" name="about" >{{ user.about }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input value="{{ user.username }}" name="email" type="email" class="form-control"/>
                        </div>
                    </div>
                    
                <button type="submit" ng-click="showAlert()" class="btn mybutton btn-md">Save changes</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
