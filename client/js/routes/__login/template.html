<div class="body">
  <div class="login">
    <div class="container">
      <div class="wrapper">
        <form method="POST" action="/login/" novalidate="novalidate" ng-submit="ctrl.login($event)" class="form-signin">
          <h3 class="form-signin-heading">Please Sign In</h3>
          <hr class="colorgraph"/><br/>
          <div ng-show="wronglogin" class="alert alert-danger alert-dismissable"><a data-dismiss="alert" class="panel-close close">Ã—</a><i class="fa fa-coffee"></i>        Invalid username or password</div><br/>
          <input type="text" ng-model="ctrl.username" placeholder="Email" required="" autofocus="" class="form-control"/><br/>
          <input type="password" ng-model="ctrl.password" name="password" placeholder="Password" required="" class="form-control"/><br/>
          <button name="Submit" value="Login" type="Submit" class="btn btn-lg mybutton btn-block">Login</button><br/>
          <a name="Submit" value="Login" type="Submit" class="register">Register</a>
        </form>
      </div>
    </div>
  </div>
</div>
