		<div class="body">
		  <div class="profile">
		    <div class="row">
		      <!-- left column-->
		      <div class="col-md-4 col-sm-6 col-xs-12">
		        <div class="text-center"><img src="../public/img/default-user-image.png" alt="avatar" class="avatar img-circle img-thumbnail"/>
		          <h6>Upload a different photo...</h6>
		          <input type="file" class="text-center center-block well well-sm"/>
		        </div>
		      </div>
		      <!-- edit form column-->
		      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
		        <div class="alert alert-info alert-dismissable"><a data-dismiss="alert" class="panel-close close">×</a><i class="fa fa-coffee"></i>        This is an <strong>.alert</strong>. Use this to show important messages to the user.</div>
		        <form role="form" class="form-horizontal">
		          <legend>Personal info</legend>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">First name:</label>
		            <div class="col-lg-8">
		              <input value="Jane" type="text" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">Last name:</label>
		            <div class="col-lg-8">
		              <input value="Bishop" type="text" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">Age:</label>
		            <div class="col-lg-8">
		              <input value="32" type="number" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">Nationality:</label>
		            <div class="col-lg-8">
		              <input value="British" type="text" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">Email:</label>
		            <div class="col-lg-8">
		              <input value="janesemail@gmail.com" type="email" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">Languages:</label>
		            <div class="col-lg-8">
		              <input value="Spanish, English, Russian, French" type="text" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">Username:</label>
		            <div class="col-lg-8">
		              <input value="janeuser" type="text" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">Password:</label>
		            <div class="col-lg-8">
		              <input value="11111122333" type="password" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">Confirm password:</label>
		            <div class="col-lg-8">
		              <input value="11111122333" type="password" class="form-control"/>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label">About me:</label>
		            <div class="col-lg-8">
		              <textarea class="form-control"></textarea>
		            </div>
		          </div>
		          <div class="form-group">
		            <label class="col-lg-3 control-label"></label>
		            <div class="col-lg-8">
		              <input value="Save Changes" type="button" class="btn mybutton"/>
		            </div>
		          </div>
		        </form>
		      </div>
		    </div>
		  </div>
		</div>
